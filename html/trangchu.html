<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="../css/trangchu.css">
    <script src="https://kit.fontawesome.com/3e135170bd.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="main">
    <div id="header">
        <div id="container">
            <div id="header-top">
                <div class="logo chung">
                    <img src="../img/logo.png" alt="">
                </div>
                <a href="" class="tinh chung">
                    Xem giá, tồn kho tại:
                    <span>Hồ Chí Minh</span></a>
                <div class="search-bar chung">
                    <input type="text" placeholder="Bạn muốn tìm gì..." id="input-search">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </div>
                <a href="" class="tai-khoan-don-hang chung"><span>Tài khoản và đơn hàng</span></a>
                <div class="gio-hang chung">
                    <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                    <span>Giỏ hàng</span>
                </div>
                <a href="" class="khuyen-mai chung">Khuyến mãi</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
